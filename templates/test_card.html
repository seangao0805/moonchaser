{% extends "layout.html" %}
{% block scripts %}
    <link href="/static/css/zus/card_list.css" rel="stylesheet">
{% endblock %}

{% block title %}
    Event
{% endblock %}
{% block main %}
    <div class="div-browser-list">
        <ul class="ul-browser-list-lg">
            {% if event_list %}
                {% for event in event_list %}
                    <li class="list-animate">
                        <div class="card" style="width: 15rem;">
                            <a href="">
                                <img class="card-img-top" src="{{ event['url'] }}" alt="Card image cap">
                            </a>
                            <div class="card-body">
                                <div class="title-wrap">
                                    <a href="">
                                        <img class="card-img-bot rounded-circle" src="{{ event['url'] }}" alt="event creater">
                                    </a>
                                    <a href="">
                                        <h5 class="card-title">{{ event['name'] }}</h5>
                                    </a>
                                </div>
                                <p class="card-text">{{ event['description'] }}</p>
                                <div class="event-list-button">
                                    <a href="#" class="button-join event-join-class">Join</a>
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            {% endif %}
        </ul>
    </div>
{% endblock %}
